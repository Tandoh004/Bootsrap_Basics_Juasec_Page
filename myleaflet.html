    <style>
        body {
            margin: 0;

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>

<body>

    <div id="map"></div>

</html>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

<script>
    //Setting up the map
    var map = L.map('map').setView([6.341190, -2.8213704], 13);

    //adding  a tile layer to the map

    var osm =L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);


    //marker
    var CHmarker = L.marker([6.345800, -2.8253542]).bindPopup("<b>Juasec</b><br>").openPopup();
    CHmarker.addTo(map);

    //adding cirlce
    var circle = L.circle([6.345800, -2.8253542], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
     }).addTo(map);

    circle.bindPopup("<b>Juaboso SHS</b>");



    //Working with popups

    //marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

    //circle.bindPopup("I am a circle.");

    //polygon.bindPopup("I am a polygon.");


    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("Clicked the map for " + e.latlng.toString())
            .openOn(map);
    }

    map.on('click', onMapClick);

</script>
